<h2>Creating a login form</h2>
<form>
    <input type="email" placeholder="Enter your email" id="email">
    <br><br>
    <input type="text" placeholder="Enter your username" id="username">
    <br><br>
    <input type="password" placeholder="Enter your password" id="password">
    <br><br>
    <select >
        <option value="male">Male</option>
        <option  value="Female">Female</option>
        <option value="prefer not to say">Prefer not to say</option>
    </select>
    <p>Age : <select id="age">
        <option value="0-17">0-17</option>  
        <option value="18-25">18-25</option>
        <option value="26-35">26-35</option>
        <option value="36-45">36-45</option>
        <option value="46+">46+</option>
    </select></p>
    <p>Working place :<ul>
        <input value="checkbox" type="checkbox" id="workplace">
        <label for="workplace">I am working</label> 
        <br>
        <input type="checkbox" id="student">
        <label for ="Student">I am a student</label>
    </ul></p>

    <input type="date" id="date">
    <input type="time" id="time">
    <br><br>
    <p>Upload your profile picture: 
    <input type="file" id="file"></p>
    <p>Select your country:
    <select name="country" id="country">
        <option value="Bangladesh">Bangladesh</option>
        <option value="India">India</option>
        <option value="Pakistan">Pakistan</option>
        <option value="Nepal">Nepal</option>
        <option value="Russia">Russia</option>
    </select></p>
        <br><br>
    <input type="submit" value="Login">
</form>
